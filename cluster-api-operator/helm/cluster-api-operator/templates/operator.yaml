apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    clusterctl.cluster.x-k8s.io/core: capi-operator
    control-plane: controller-manager
  name: capi-operator-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      clusterctl.cluster.x-k8s.io/core: capi-operator
      control-plane: controller-manager
  template:
    metadata:
      labels:
        clusterctl.cluster.x-k8s.io/core: capi-operator
        control-plane: controller-manager
    spec:
      containers:
        - args:
            - --metrics-bind-addr=127.0.0.1:8080
            - --leader-elect
          command:
            - /manager
          image: registry.k8s.io/capi-operator/cluster-api-operator:v0.1.0
          imagePullPolicy: IfNotPresent
          name: manager
          ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 150Mi
            requests:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cert
              readOnly: true
        - args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=10
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
          name: kube-rbac-proxy
          ports:
            - containerPort: 8443
              name: https
      terminationGracePeriodSeconds: 10
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: capi-operator-webhook-service-cert