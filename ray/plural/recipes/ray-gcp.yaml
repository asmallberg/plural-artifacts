name: ray-gcp
description: Installs ray on an gcp gke cluster
provider: GCP
dependencies:
- repo: bootstrap
  name: gcp-k8s
- repo: ingress-nginx
  name: ingress-nginx-gcp
- repo: redis
  name: gcp-redis
sections:
- name: ray
  configuration:
  - name: hostname
    documentation: domain on which you'd like to host RAY's page
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: gcp
  - type: HELM
    name: ray
  - type: HELM
    name: kuberay-operator
