docker.io:
  images-by-tag-regex:
    # the below regex can be used to limit the regex range so that only versions >= 23.3.0.0 are matched
    clickhouse/clickhouse-server: (?:^v?23\.(?:(?:[^0-2]{1})?(?:[3-9]{1}|[0-9]{2}))+?\.[0-9]+\.[0-9]+$)|(?:^v?(?:[^0-2]{1}[0-9]?|2[4-9])+\.[0-9]+?\.[0-9]+\.[0-9]+$)
    # the below regex can be used to limit the regex range so that only versions >= 2.2.0 are matched
    altinity/clickhouse-backup: (?:^v?2\.(?:(?:[^0-1]{1})?(?:[2-9]{1}|[0-9]{2}))+?\.[0-9]+$)|(?:^v?[3-9]+\.[0-9]+?\.[0-9]+$)
    # the below regex can be used to limit the regex range so that only versions >= 0.20.0 are matched
    altinity/clickhouse-operator: (?:^v?0\.(?:(?:[^0-1]{1}[0-9]?)?(?:[2-9]{1}[1-9]))+?\.[0-9]+$)|(?:^v?[1-9]+\.[0-9]+?\.[0-9]+$)
    altinity/metrics-exporter: (?:^v?0\.(?:(?:[^0-1]{1}[0-9]?)?(?:[2-9]{1}[1-9]))+?\.[0-9]+$)|(?:^v?[1-9]+\.[0-9]+?\.[0-9]+$)
