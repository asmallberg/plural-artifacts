name: generic-postgres
description: Installs postgres operator on a generic Kubernetes cluster
provider: GENERIC
dependencies:
  - repo: bootstrap
    name: generic-k8s
sections:
- name: postgres
  configuration:
  - name: wal_bucket
    documentation: Arbitary name for s3 bucket to store wal archives in, eg plural-wal-archives
    type: BUCKET
    default: postgres-wal
  items:
  - type: TERRAFORM
    name: generic
  - type: HELM
    name: postgres
