apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mlflow.fullname" . }}
  labels:
    {{- include "mlflow.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mlflow.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
      {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
        {{- include "mlflow.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mlflow.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
          - mlflow
          - server
          args:
          - --backend-store-uri
          - $(BACKEND_STORE_URI)
          - --default-artifact-root
          - $(ARTIFACT_ROOT)
          - --host
          - "0.0.0.0"
          - --port
          - "5000"
          env:
          - name: ARTIFACT_ROOT
            {{- if .Values.config.artifact.azure.enabled }}
            value: wasbs://{{ .Values.config.artifact.azure.accountName }}@{{ .Values.config.artifact.azure.container }}.blob.core.windows.net/
            {{- else if .Values.config.artifact.aws.enabled }}
            value: {{ .Values.config.artifact.aws.bucketUri }}
            {{- else if .Values.config.artifact.gcp.enabled }}
            value: {{ .Values.config.artifact.gcp.bucketUri }}
            {{- end }}
          - name: POSTGRES_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ .Values.config.database.credentials.secretName }}
                key: {{ .Values.config.database.credentials.userKey }}
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.config.database.credentials.secretName }}
                key: {{ .Values.config.database.credentials.passwordKey }}
          {{- if .Values.config.artifact.azure.enabled }}
          envFrom:
          - secretRef:
              name: {{ .Values.config.artifact.azure.existingSecret }}
          {{- end }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 45
            periodSeconds: 60
            httpGet:
              path: /
              port: http
          readinessProbe:
            failureThreshold: 5
            initialDelaySeconds: 2
            periodSeconds: 5
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
