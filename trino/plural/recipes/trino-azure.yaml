name: trino-azure
description: Installs trino on an aws eks cluster
provider: AZURE
dependencies:
- repo: bootstrap
  name: azure-k8s

- repo: ingress-nginx
  name: ingress-nginx-azure


sections:
- name: trino
  configuration:
    - name: hostname
      documentation: domain on which you'd like to host trino's page
      type: DOMAIN
  items:
  - type: TERRAFORM
    name: azure
  - type: HELM
    name: trino
