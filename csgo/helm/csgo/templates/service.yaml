apiVersion: v1
kind: Service
metadata:
  name: {{ include "csgo.fullname" . }}
  labels:
    {{- include "csgo.labels" . | nindent 4 }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.hostname }}
    {{- if (eq .Values.provider "aws") }}
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: game
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: UDP
    - name: gotv
      port: {{ .Values.service.gotvPort }}
      targetPort: {{ .Values.service.gotvPort }}
      protocol: UDP
  selector:
    {{- include "csgo.selectorLabels" . | nindent 4 }}
