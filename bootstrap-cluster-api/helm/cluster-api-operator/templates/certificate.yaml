apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    clusterctl.cluster.x-k8s.io/core: capi-operator
  name: capi-operator-serving-cert
  namespace: capi-operator-system
spec:
  dnsNames:
    - capi-operator-webhook-service.capi-operator-system.svc
    - capi-operator-webhook-service.capi-operator-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: capi-operator-selfsigned-issuer
  secretName: capi-operator-webhook-service-cert
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  labels:
    clusterctl.cluster.x-k8s.io/core: capi-operator
  name: capi-operator-selfsigned-issuer
  namespace: capi-operator-system
spec:
  selfSigned: {}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: capi-operator-system/capi-operator-serving-cert
  labels:
    clusterctl.cluster.x-k8s.io/core: capi-operator
  name: capi-operator-validating-webhook-configuration
webhooks:
  - admissionReviewVersions:
      - v1
      - v1alpha1
    clientConfig:
      service:
        name: capi-operator-webhook-service
        namespace: capi-operator-system
        path: /validate-operator-cluster-x-k8s-io-v1alpha1-bootstrapprovider
    failurePolicy: Fail
    name: vbootstrapprovider.kb.io
    rules:
      - apiGroups:
          - operator.cluster.x-k8s.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - bootstrapproviders
    sideEffects: None
  - admissionReviewVersions:
      - v1
      - v1alpha1
    clientConfig:
      service:
        name: capi-operator-webhook-service
        namespace: capi-operator-system
        path: /validate-operator-cluster-x-k8s-io-v1alpha1-controlplaneprovider
    failurePolicy: Fail
    name: vcontrolplaneprovider.kb.io
    rules:
      - apiGroups:
          - operator.cluster.x-k8s.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - controlplaneproviders
    sideEffects: None
  - admissionReviewVersions:
      - v1
      - v1alpha1
    clientConfig:
      service:
        name: capi-operator-webhook-service
        namespace: capi-operator-system
        path: /validate-operator-cluster-x-k8s-io-v1alpha1-coreprovider
    failurePolicy: Fail
    name: vcoreprovider.kb.io
    rules:
      - apiGroups:
          - operator.cluster.x-k8s.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - coreproviders
    sideEffects: None
  - admissionReviewVersions:
      - v1
      - v1alpha1
    clientConfig:
      service:
        name: capi-operator-webhook-service
        namespace: capi-operator-system
        path: /validate-operator-cluster-x-k8s-io-v1alpha1-infrastructureprovider
    failurePolicy: Fail
    name: vinfrastructureprovider.kb.io
    rules:
      - apiGroups:
          - operator.cluster.x-k8s.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - infrastructureproviders
    sideEffects: None