name: dash-controller-aws
description: Installs dash-controller on an aws eks cluster
provider: AWS
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: ingress-nginx
  name: ingress-nginx-aws
sections:
- name: dash-controller
  configuration:
  - name: dashImage
    documentation: full image name for the dash application
    type: STRING
  - name: dashContainerPort
    documentation: container port for the dash application
    type: STRING
  - name: dashDomain
    documentation: fully qualified domain name for the dash instance
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: kube
  - type: HELM
    name: dash-controller
