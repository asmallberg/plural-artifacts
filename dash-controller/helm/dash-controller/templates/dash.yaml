apiVersion: dash.plural.sh/v1alpha1
kind: DashApplication
metadata:
  name: dash
spec:
  replicas: 1
  container:
    image: {{ .Values.dash.image }}
    containerPort: {{ .Values.dash.containerPort }}
  ingress:
    {{- with .Values.dash.annotations }}
    annotations:
      {{- toYaml . | nindent 4 }}
    {{- end }}
    host: {{ .Values.dash.host }}
    ingressClassName: "nginx"
    path: "/"